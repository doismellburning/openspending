<html xmlns:py="http://genshi.edgewall.org/"
      xmlns:i18n="http://genshi.edgewall.org/i18n"
      xmlns:xi="http://www.w3.org/2001/XInclude" py:strip="">

  <!-- templates/collection/new_from_entry.html -->

  <py:def function="nav_class">nav-entry</py:def>

  <py:def function="page_title">Create new collection</py:def>

  <div py:def="content" class="collection new">
    <!-- templates/collection/new_from_entry.html -->

      <h2 class="page-header">
        Create new collection
        <small>and add entry from ${c.dataset.label}</small>
      </h2>

      <div class="row">
        <div class="span4">
          <div class="alert-message block-message info">
            Collections should be explained by this box
          </div>
        </div>

        <div class="span12 collection-info">
        <form class="basic" id="login"
            action="${url(controller='collections', action='create', dataset=c.dataset.name)}"
            method="POST">
          <input name="entry_list" type="hidden" value="${','.join(c.entry_list)}" />
          <input name="return_url" type="hidden" value="${c.return_url}" />
          <fieldset>
            <div class="clearfix">
              <label for="label">Title</label>
              <div class="input">
                <input name="label" placeholder="My Collection" />
              </div>
            </div>
            <div class="clearfix">
              <label for="name">Identifier</label>
              <div class="input">
                <input name="name" placeholder="my_collection" />
                <span class="help-block">The identifier will become part of the
                  collection URL and cannot be changed later. It may only 
                  contain alphanumeric characters, dashes and underscores.</span>
              </div>
            </div>
            <div class="clearfix">
              <label for="description">Description</label>
              <div class="input">
                <textarea class="xxlarge" rows="4" name="description"></textarea>
              </div>
            </div>
          </fieldset>
          <div class="actions">
            <input value="Create" class="btn success" type="submit" />
          </div>
        </form>
      </div>

    </div>

  </div><!-- /.content -->

  <xi:include href="../layout.html" />
</html>
